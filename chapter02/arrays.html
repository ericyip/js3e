<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creating and Using Arrays</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var authors = [
    'Ernest Hemingway',
    'Charlotte Bronte',
    'Dante Alighieri',
    'Emily Dickinson'
];
</script>
</head>
<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Creating and Using Arrays</h1>
      <script>
    
          for (var i = 0; i < authors.length ; i++){
              document.write('<p>The first author is <strong> ' + authors[i] + '</strong></p><br>');
          }
          authors.push('Stan Lai');
          document.write('<p>I almost forgot <strong> ' + authors[4] + '</strong></p>')
	  </script>
     </div>
  </div>
  <footer>
    <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </footer>
</div>
</body>
</html>
